<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CrudNote - Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="../assets/css/index.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">CrudNote</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-4">
                        <button id="themeToggle" class="btn btn-light rounded-circle p-2" aria-label="Toggle theme">
                            <i id="themeIcon" class="bi bi-brightness-high-fill fs-5"></i>
                        </button>
                    </ul>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="fw-bold text-center mb-5 mt-5">Create your account</h3>
                        <form id="registerForm">
                            <label for="FullName" class="mb-2 fw-bold">Full Name</label>
                            <input type="text" id="FullName" class="form-control form-control-lg mb-4" placeholder="Full Name" required />
                            <label for="Email" class="mb-2 fw-bold">Email</label>
                            <input type="email" id="Email" class="form-control form-control-lg mb-4" placeholder="Email or Username" required />
                            <label for="Username" class="mb-2 fw-bold">Username</label>
                            <input type="text" id="Username" class="form-control form-control-lg mb-4" placeholder="Username" required />
                            <label for="Password" class="mb-2 fw-bold">Password</label>
                            <input type="password" id="Password" class="form-control form-control-lg mb-4" placeholder="Password" required />
                            <button class="btn btn-signin w-100" type="submit" id="btnRegister">Register</button>
                        </form>
                        <div class="text-center mt-4">
                            <a href="../pages/login.html" class="text-decoration-none text-muted link_register">Already have an account? Sign In</a>
                        </div>
                    </div>
                    <div class="col-md-6 d-none d-md-block">
                        <div class="image-container">
                            <img src="../assets/images/Captura.JPG" alt="CrudNote Logo" class="img-fluid">
                        </div>
                    </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="../assets/js/scriptsRegister.js"></script>
        <script src="../assets/js/scriptsIndex.js"></script>
    </body>
</html>
