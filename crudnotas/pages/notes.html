<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CrudNote - Edit Note</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../assets/css/index.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand fw-bold" href="#">CrudNote</a>
                <div class="d-flex align-items-center gap-3">
                    <a class="nav-link fw-semibold" href="#">My Notes</a>
                    <a class="nav-link fw-semibold" href="#">Shared Notes</a>
                    <button id="themeToggle" class="btn btn-light rounded-circle p-2">
                        <i id="themeIcon" class="bi bi-brightness-high-fill fs-5"></i>
                    </button>
                    <img src="../assets/images/milad-fakurian-19E9sG1s5OA-unsplash.jpg" alt="Profile" class="rounded-circle img_perfil">
                </div>
            </div>
        </nav>
        <main class="container py-5">
            <h2 class="fw-bold mb-4">Meeting Notes</h2>
            <textarea id="noteContent" class="form-control p-3 mb-4" rows="10" placeholder="Write your note here..."></textarea>
            <div class="d-flex justify-content-end gap-3">
                <button id="saveBtn" class="btn btn-primary px-4 rounded-pill">Save Changes</button>
                <button id="shareBtn" class="btn btn-light px-4 rounded-pill">Share Note</button>
                <button id="deleteBtn" class="btn btn-link text-danger fw-bold">Delete Note</button>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/scriptsIndex.js"></script>
        <script src="../assets/js/scriptsNotes.js"></script>
    </body>
</html>
