<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CrudNote - Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="../assets/css/index.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4">
            <div class="container-fluid justify-content-between">
                <a class="navbar-brand fw-bold text-primary" href="#">CrudNote</a>
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-signout px-4" id="logoutBtn">Sign Out</button>
                    <button id="themeToggle" class="btn btn-light rounded-circle p-2" title="Toggle Theme">
                        <i id="themeIcon" class="bi bi-brightness-high-fill fs-5"></i>
                    </button>
                    <img src="../assets/images/milad-fakurian-19E9sG1s5OA-unsplash.jpg" alt="Profile" class="rounded-circle img_perfil">
                </div>
            </div>
        </nav>
        <main class="container py-5">
            <h2 class="fw-bold" id="userGreeting">Welcome!</h2>
            <ul class="nav nav-tabs my-4" id="noteTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">All</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab">Personal</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#shared" type="button" role="tab">Shared</button>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="all" role="tabpanel">
                    <h5 class="fw-bold mb-3">My Notes</h5>
                    <div class="row g-3" id="personalNotes">
                    </div>
                    <h5 class="fw-bold mt-5 mb-3">Notes Shared With Me</h5>
                    <div class="row g-3" id="sharedNotes">
                    </div>
                    <div class="d-flex justify-content-end mt-5 text-decoration-none">
                        <a href="./notes.html" class="btn btn-primary rounded-pill px-4" id="btnNewNote">
                            <i class="bi bi-plus-circle me-2"></i> New Note
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/scriptsIndex.js"></script>
        <script src="../assets/js/scriptsDashboard.js"></script>
        <script src="../assets/js/guardian.js"></script>
    </body>
</html>
