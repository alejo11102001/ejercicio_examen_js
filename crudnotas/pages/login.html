<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CrudNote - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="../assets/css/index.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">CrudNote</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav me-4">
                        <button id="themeToggle" class="btn btn-light rounded-circle p-2" aria-label="Toggle theme">
                            <i id="themeIcon" class="bi bi-brightness-high-fill fs-5"></i>
                        </button>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="bg-light d-flex align-items-center justify-content-center">
            <div class="login-box w-100">
                <h3 class="fw-bold text-center mb-5">Welcome back</h3>
                <input type="email" class="form-control form-control-lg mb-5" placeholder="Email or Username" id="email" />
                <input type="password" class="form-control form-control-lg mb-5" placeholder="Password" required id="password" />
                <button class="btn btn-signin w-100" type="button" id="btnSignIn">Sign In</button>
                <div class="text-center mt-4">
                    <a href="../pages/register.html" class="text-decoration-none text-muted link_register">DonÂ´t have an account? Register</a>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/scriptsIndex.js"></script>
        <script src="../assets/js/scriptsLogin.js" type="module"></script>
    </body>
</html>
